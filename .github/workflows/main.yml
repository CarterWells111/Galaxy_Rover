name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: CarterWells111/CarterWells111.github.io
          branch: gh-pages
          folder: dist
          token: ${{ secrets.ACCESS_TOKEN }}
